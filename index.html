<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Tag</title>
</head>
<body>
    <center>
    <!-- YouTube Autoplay Video -->
    <iframe 
        name="YS JAGAN-SONG" 
        frameborder="1" 
        width="560" 
        height="315"
        src="https://www.youtube.com/embed/egkFRs01xPA?autoplay=1&mute=1"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
    </iframe>
    <br>

    <!-- Optional: YouTube Button (if you want to allow replay manually) -->
    <a href="https://www.youtube.com/embed/egkFRs01xPA?autoplay=1&mute=1" title="YouTube" target="YS JAGAN-SONG">
        <img src="./youtube image.jpg" alt="youtube" width="60">
    </a>

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <!-- Google Maps Button -->
    <a href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30524.02000067663!2d79.94195940157395!3d16.99900461467598!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a3502557bd86187%3A0x2d61225ca7dbad8f!2sKodad%2C%20Telangana%20508206!5e0!3m2!1sen!2sin!4v1750338676994!5m2!1sen!2sin"
       title="Maps" target="YS JAGAN-SONG">
        <img src="./map.jpeg" alt="Maps" width="40">
    </a>
</center>

</body>
</html>
